<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts</title>
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="tools">
            <section id="tools_text">
                <label for="">Text:</label>
                <input type="text" maxlength="60" id="text-input" />
                <button value="up">👆</button>
                <button value="right">👉</button>
                <button value="down">👇</button>
                <button value="left">👈</button>
            </section>

            <section id="tools_border">
                <label for="">Border:</label>
                <select name="" id=""></select>
                <button value="fire" id="fire">🔥</button>
                <button value="water" id="water">💧</button>
                <button value="earth" id="earth">🍀</button>
            </section>
            <section id="tools_img">
                <input type="file" accept="image/*" name="arquivo" id="meme-insert" />
                <div id="meme-1"></div>
                <div id="meme-2"></div>
                <div id="meme-3"></div>
                <div id="meme-4"></div>
            </section>
        </section>







        <section id="meme-image-container">
            <span id="meme-text"></span>
            <img id="meme-image" alt="Foto escolhida para o meme.">
        </section>
    </main>

</body>

</html>
